  <h1>Garlic Tandoori Naan</h1>
  <p>Garlic Tandoori Naan is a flavorful variation of the traditional naan bread. It is made with wheat flour, yeast, yogurt, and infused with garlic and butter. It is cooked in a tandoor (clay oven) to achieve a deliciously fragrant and crispy texture.</p>
